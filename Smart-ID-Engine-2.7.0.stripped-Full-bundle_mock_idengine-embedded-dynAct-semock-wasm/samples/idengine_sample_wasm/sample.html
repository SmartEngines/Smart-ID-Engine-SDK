<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdEngine wasm sample</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #1c2a2d;
      }

      .buttons {
        padding: 1rem 0;
        display: none;
        border: 1px solid #205561;
        padding: 1rem;
      }

      input[type="file"] {
        color: #94a3a1;
      }

      h1 {
        font-size: clamp(1.1rem, 2vw, 2rem);
      }

      h2 {
        margin: 0;
        font-size: 1.1rem;
        color: #31af9a;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #00b09a;
      }

      .wrapper {
        max-width: 640px;
        margin: 0 auto;
        padding: 0 0.8rem;
      }

      .wasm {
        background: #2a4c55;
        padding: 0.3rem 0.8rem;
        margin: 0 0 1rem 0;
        color: #94a3a1;
      }

      .element {
        font-family: monospace;
        font-size: 12pt;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 1rem;
        border: 4px dashed #2a4c55;
        margin-top: 1rem;
        color: #7ea3ab;
      }

      .element b {
        color: #1e7b91;
      }

      .output-data {
        overflow-wrap: anywhere;
      }

      .output-images {
      }

      .output-images img {
        max-width: 100%;
        max-height: 10rem;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas {
        display: block;
        width: 100%;
      }

      hr {
        border: 2px dashed #2a4c55;
      }

      img {
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        height: auto;
      }

      .canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin-right: 1rem;
      }

      .element-wrapper {
        flex-grow: 1;
        max-width: 100%;
      }

      #canvas {
        opacity: 0.7;
        z-index: 1;
      }

      #overlayCanvas {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 500;
      }

      @media (min-width: 800px) {
        .wrapper {
          max-width: 890px;
        }

        .video-wrapper {
          display: flex;
          flex-flow: row;
        }

        .canvas-wrapper {
          width: 65%;
        }

        .element-wrapper {
          max-width: 50%;
        }

        .element {
          margin-top: 0;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>IdEngine wasm sample</h1>
      </header>

      <div class="buttons" id="buttons">
        <h2>Document recognition</h2>
        <select name="button_select" id="button_select"></select>
        <select name="button_select" id="button_camera"></select>
        <button type="button" id="button_start">Start capture</button>
        <input type="file" id="select_file" accept=".png, .jpeg, .jpg" />
        <hr />
        <section id="face_similarity" style="display: none">
          <h2>Face similarity</h2>
          <div style="color: #b3c4c5">
            If the recognition result contains a face, you can upload a second one to check the similarity:
            <input type="file" id="select_file_face" accept=".png, .jpeg, .jpg" />
          </div>
        </section>
      </div>
      <div class="wasm"></div>
      <div class="video-wrapper">
        <div class="canvas-wrapper">
          <canvas id="overlayCanvas"></canvas>
          <canvas id="canvas"></canvas>
        </div>
        <div class="element-wrapper">
          <div class="element" id="output"></div>
        </div>
      </div>
      <!-- playsinline for autoplay in ios safari-->
      <video style="display: none" id="video" playsinline autoplay></video>
    </div>
    <script id="app"></script>
    <script type="text/javascript">
      // prevent app.js caching for testing purposes
      document.getElementById("app").src = "app.js?v=" + Date.now();
    </script>

    <template id="output-field-template">
      <div class="output-data">
        <b></b>
        <span></span>
      </div>
    </template>

    <template id="output-image-template">
      <div class="output-images">
        <div><b></b></div>
        <img />
      </div>
    </template>

  </body>
</html>
